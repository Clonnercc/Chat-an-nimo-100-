<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#000;color:#0f0;font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;}
#login,#painel{background:#111;padding:25px;border-radius:10px;width:100%;max-width:300px;}
input,button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:5px;}
button{background:red;color:white;font-weight:bold;}
h2{text-align:center;}
</style>
</head>
<body>

<div id="login">
  <h2>ADMIN LOGIN</h2>
  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="entrar()">ENTRAR</button>
</div>

<div id="painel" style="display:none;">
  <h2>⚠️ PAINEL ADMIN</h2>
  <button onclick="apagar()">APAGAR TODO O SITE AGORA</button>
</div>

<script>
async function entrar(){
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  const res = await fetch("/admin-login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({user, pass})
  });

  const data = await res.json();

  if(data.ok){
    document.getElementById("login").style.display="none";
    document.getElementById("painel").style.display="block";
  } else {
    alert("ACESSO NEGADO");
  }
}

async function apagar(){
  if(!confirm("TEM CERTEZA? ISSO DERRUBA O SERVIDOR AGORA.")) return;

  await fetch("/destroy", { method: "POST" });
  alert("SERVIDOR ENCERRADO.");
}
</script>

</body>
</html>
